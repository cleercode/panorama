<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Bookmarks</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body class="grid">
  <div id="content">
    <header>
      <input type="button" value="+"  id="panorama-add" />
      <input type="text" name="search" id="panorama-search" placeholder="Search for a page" />
    </header>
    <div class="groups">
    </div>
    <div id="info">
      <div class="section header">
        <img src="default-thumb.png" alt="" class="thumb">
        <h1 class="title"></h1>
        <input type="text" name="edit-title" id="edit-title" value="">
        <div class="url"><a href=""></a></div>
        <input type="text" name="edit-url" id="edit-url" value="">
      </div>
      <div class="section">
        <div><strong>Folder</strong> <span class="folder"></span></div>
        <div><strong>Tags</strong>
          <ul class="tags">
          </ul>
        </div>
      </div>
      <div class="section">
        <div><strong>Added on</strong> <span class="added"></span></div>
        <div><strong>Visited on</strong> <span class="visited"></span></div>
        <div><strong>Visits</strong> <span class="visits"></span></div>
      </div>
      <button class="done">Done</button>
    </div>
  </div>
</body>
</html>
